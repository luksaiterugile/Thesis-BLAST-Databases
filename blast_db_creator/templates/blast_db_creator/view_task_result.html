{% extends "blast_db_creator/base.html" %}

{% load static %}
{% block head %}
<title>BLAST result</title>
{% endblock %}

{% block navigation %}
<a class="navbar-brand text-dark" href="{% url 'home' %}">BLAST Databases</a>
{% endblock %}

{% block content %}
<div 
    class="ml-3 top-margin mb-4 d-flex align-items-center \
    justify-content-center" 
    data-aos="fade-up">
    <div>
        <div 
            class="button-row d-flex align-items-center
            justify-content-center mb-3">
            <button 
                class="btn btn-outline-dark first"
                id="first">
                First
            </button>
            <button 
                class="btn btn-dark previous" 
                id="prev">
                Previous
            </button>
            <span class="mx-2">Page</span>
            <input 
                type="number"
                id="section_number"
                class="form-group col-lg-1">
            <span class="mx-2">of</span>
            <span class="me-2" id="all_section_num"></span>
            <button 
                class="btn btn-dark next"
                id="next">
                Next
            </button>
            <button 
                class="btn btn-outline-dark last"
                id="last">
                Last
            </button>
        </div>
        <div class="file-content">
            <div class="mt-4">
            {% for chunk in file_content %}
                <section 
                    id="{{ forloop.counter }}" 
                    class="section">
                    <pre>{{ chunk }}</pre>
                </section>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
</script>
<script 
	src="{% static '/blast_db_creator/js/script_view_task_result.js' %}" 
	type="text/javascript">
</script>
{% endblock %}
